<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>GFA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h1>Awesome Landing Page</h1>

            <a href="about.html">About page</a>

            <div class="card-holder">
                <div class="card">
                    <img src="images/tree.png"
                        alt="">
                    <h3>Plan trees</h3>
                </div>
                <div class="card">
                    <img src="images/deal.png"
                        alt="">
                    <h3>Make friends larger</h3>
                </div>
                <div class="card">
                    <img src="images/money.png"
                        alt="">
                    <h3>Profit</h3>
                </div>
            </div>

            <div class="newsletter-form">
                <form action="">
                    <h3 id="myid" class="myclass">Newsletter</h3>
                    <p>Sign up to our newsletter to recive awesome news about fresh air.</p>
                    <input type="text" id="email">
                    <button type="submit">Subscribe</button>

                    <input type="checkbox" id="terms">
                    <label for="terms">I accept the <a href="http://example.com">terms and conditions</a></label>
                    <div class="closing-x">
                        <button>
                            &times;
                        </button>
                    </div>
                </form>
            </div>
            <div id="question-circle">
                ?
            </div>
        </div>

        <script type="text/javascript" src="js/script.js"></script>
    </body>

</html>
